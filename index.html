<!DOCTYPE html>
<html>
<head>
    <title>Animation le long d'un chemin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.1/gsap.min.js"></script>
    <style>
        svg {
            width: 100%;
            height: 300px;
        }

        .icon {
            position: absolute;
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <h1>Animation le long d'un chemin</h1>
    
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
        <path id="path" d="M10 100 C 50 0 150 0 190 100" fill="transparent" />
    </svg>

    <div class="icon">
        <img src="your-icon.png" alt="Icon">
    </div>

    <script>
        const icon = document.querySelector('.icon');
        const tl = gsap.timeline({ repeat: -1, yoyo: true });

        tl.to(icon, {
            duration: 5,
            motionPath: {
                path: '#path',
                align: '#path',
                autoRotate: true
            },
            ease: 'power1.inOut'
        });
    </script>
</body>
</html>
