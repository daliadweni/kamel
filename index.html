<!DOCTYPE html>
<html>
<head>
    <title>School Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        main {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .block {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 10px;
        }

        .student {
            margin-top: 20px;
        }

        .student img {
            width: 100px;
            border-radius: 50%;
            border: 2px solid #333;
        }

        .student p {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our School</h1>
    </header>
    <main>
        <section class="block">
            <h2>Block A</h2>
            <div class="student">
                <img src="student1.png" alt="Student 1">
                <p>John</p>
            </div>
        </section>

        <section class="block">
            <h2>Block B</h2>
            <div class="student">
                <img src="student2.png" alt="Student 2">
                <p>Amy</p>
            </div>
        </section>

        <section class="block">
            <h2>Block C</h2>
            <div class="student">
                <img src="student3.png" alt="Student 3">
                <p>David</p>
            </div>
        </section>
    </main>
</body>
</html>
